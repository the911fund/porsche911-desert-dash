    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Mobile scaling setup
        function scaleCanvas() {
            // Calculate scale to fit screen better on mobile
            const isMobile = window.innerWidth <= 768;
            const maxWidth = isMobile ? window.innerWidth * 0.95 : Math.min(window.innerWidth * 0.9, 800);
            const maxHeight = isMobile ? window.innerHeight * 0.80 : Math.min(window.innerHeight * 0.85, 600);
            
            const scaleX = maxWidth / 800;
            const scaleY = maxHeight / 600;
            const scale = Math.min(scaleX, scaleY);
            
            canvas.style.width = (800 * scale) + 'px';
            canvas.style.height = (600 * scale) + 'px';
            
            // Maintain crisp pixel art
            ctx.imageSmoothingEnabled = false;
        }
        
        // Scale on load and resize
        window.addEventListener('resize', scaleCanvas);
        scaleCanvas();
        
        // Game state
        let game = {
            car: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 45,
                height: 85,
                speed: 0,
                maxSpeed: 10,
                acceleration: 0.375,
                friction: 0.15,
                angle: 0,
                fuel: 100,
                maxFuel: 100,
                engineHeat: 0
            },
            obstacles: [],
            pickups: [],
            particles: [],
            tireTracks: [],
            score: 0,
            time: 0,
            gameSpeed: 2,
            keys: {},
            lastObstacleSpawn: 0,
            lastPickupSpawn: 0,
            backgroundOffset: 0
        };
        
        // Particle system for visual effects
        function createParticle(x, y, type = 'dust') {
            const particle = {
                x: x + Math.random() * 20 - 10,
                y: y + Math.random() * 10 - 5,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 2 + 1,
                life: 30 + Math.random() * 20,
                maxLife: 30 + Math.random() * 20,
                size: Math.random() * 3 + 1,
                type: type
            };
            game.particles.push(particle);
        }
        
        // Create ambient desert atmosphere
        function createAmbientParticles() {
            // Floating sand particles
            if (Math.random() < 0.3) {
                const sandParticle = {
                    x: Math.random() * canvas.width,
                    y: canvas.height * 0.5 + Math.random() * canvas.height * 0.3,
                    vx: -0.5 + Math.random() * 1,
                    vy: -0.2 + Math.random() * 0.4,
                    life: 120 + Math.random() * 60,
                    maxLife: 120 + Math.random() * 60,
                    size: 0.5 + Math.random() * 1.5,
                    type: 'sand'
                };
                game.particles.push(sandParticle);
            }
            
            // Heat shimmer particles (when hot)
            if (game.car.engineHeat > 20 && Math.random() < 0.2) {
                const heatParticle = {
                    x: Math.random() * canvas.width,
                    y: canvas.height * 0.7 + Math.random() * canvas.height * 0.3,
                    vx: Math.random() * 2 - 1,
                    vy: -0.5 - Math.random() * 0.5,
                    life: 60 + Math.random() * 30,
                    maxLife: 60 + Math.random() * 30,
                    size: 1 + Math.random() * 2,
                    type: 'heat'
                };
                game.particles.push(heatParticle);
            }
        }
        
        // Tire tracks system for visual feedback
        function createTireTrack() {
            // Only create tracks when car is moving
            if (Math.abs(game.car.speed) > 0.5) {
                const carCenterX = game.car.x + game.car.width / 2;
                const carRearY = game.car.y + game.car.height - 10;
                const wheelOffset = game.car.width / 2 - 5;
                
                // Add track segments for both rear wheels
                game.tireTracks.push({
                    x: carCenterX - wheelOffset,
                    y: carRearY,
                    width: 6,
                    life: 120,
                    maxLife: 120,
                    isBraking: game.keys.ArrowDown || game.keys.s
                });
                game.tireTracks.push({
                    x: carCenterX + wheelOffset - 6,
                    y: carRearY,
                    width: 6,
                    life: 120,
                    maxLife: 120,
                    isBraking: game.keys.ArrowDown || game.keys.s
                });
            }
            
            // Limit tire tracks to prevent memory issues
            if (game.tireTracks.length > 200) {
                game.tireTracks = game.tireTracks.slice(-150);
            }
        }
        
        function updateTireTracks() {
            // Move tracks down with the road and fade them
            for (let i = game.tireTracks.length - 1; i >= 0; i--) {
                game.tireTracks[i].y += game.gameSpeed;
                game.tireTracks[i].life--;
                
                // Remove expired or off-screen tracks
                if (game.tireTracks[i].life <= 0 || game.tireTracks[i].y > canvas.height + 20) {
                    game.tireTracks.splice(i, 1);
                }
            }
        }
        
        function drawTireTracks() {
            for (const track of game.tireTracks) {
                const alpha = (track.life / track.maxLife) * 0.4;
                ctx.fillStyle = track.isBraking 
                    ? `rgba(30, 30, 30, ${alpha * 1.5})` // Darker brake marks
                    : `rgba(60, 50, 40, ${alpha})`; // Regular tire marks
                ctx.fillRect(track.x, track.y, track.width, 8);
            }
        }
        
        // Game state
        let gameState = 'playing'; // 'playing' or 'gameOver'
        
        // Restart function
        function restartGame() {
            game.car = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 45,
                height: 85,
                speed: 0,
                maxSpeed: 10,
                acceleration: 0.375,
                friction: 0.15,
                angle: 0,
                fuel: 100,
                maxFuel: 100,
                engineHeat: 0
            };
            game.obstacles = [];
            game.pickups = [];
            game.particles = [];
            game.tireTracks = [];
            game.score = 0;
            game.time = 0;
            game.gameSpeed = 2;
            game.backgroundOffset = 0;
            gameState = 'playing';
        }
        
        // Score management with name entry
        function saveScore() {
            // Always show name entry for global leaderboard
            showNameEntry(game.score, Math.floor(game.time));
        }
        
        function showNameEntry(finalScore, timeSeconds) {
            // Create name entry overlay
            const overlay = document.createElement('div');
            overlay.id = 'nameEntryOverlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                font-family: 'Courier New', monospace;
            `;
            
            overlay.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #FF6B35, #FF8C42);
                    padding: 30px;
                    border-radius: 20px;
                    text-align: center;
                    color: white;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                    max-width: 400px;
                    width: 90%;
                ">
                    <h2 style="margin: 0 0 10px 0; font-size: 24px;">üèÜ GAME OVER! üèÜ</h2>
                    <p style="margin: 0 0 20px 0; font-size: 16px;">Score: ${finalScore} | Time: ${timeSeconds}s</p>
                    <p style="margin: 0 0 15px 0; font-size: 14px;">Enter your name for the leaderboard:</p>
                    <input type="text" id="playerNameInput" maxlength="15" placeholder="Your Name" style="
                        width: 80%;
                        padding: 12px;
                        font-size: 16px;
                        border: none;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        text-align: center;
                        font-family: 'Courier New', monospace;
                        font-weight: bold;
                    " />
                    <br>
                    <button onclick="submitScore()" style="
                        background: #FFD700;
                        color: #000;
                        border: none;
                        padding: 12px 30px;
                        font-size: 16px;
                        font-weight: bold;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-right: 10px;
                        font-family: 'Courier New', monospace;
                    ">SAVE SCORE</button>
                    <button onclick="skipScore()" style="
                        background: rgba(255,255,255,0.2);
                        color: white;
                        border: 1px solid white;
                        padding: 12px 20px;
                        font-size: 14px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-family: 'Courier New', monospace;
                    ">Skip</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.getElementById('playerNameInput').focus();
            
            // Handle Enter key
            document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitScore();
                }
            });
        }
        
        function submitScore() {
            const nameInput = document.getElementById('playerNameInput');
            let playerName = nameInput.value.trim() || 'Anonymous';
            
            // Clean up name (remove special characters, limit length)
            playerName = playerName.replace(/[^a-zA-Z0-9\s]/g, '').substring(0, 15) || 'Anonymous';
            
            // Save to localStorage
            localStorage.setItem('porsche911PlayerName', playerName);
            
            const scores = JSON.parse(localStorage.getItem('porsche911Scores') || '[]');
            const newScore = {
                name: playerName,
                score: game.score,
                time: Math.floor(game.time),
                date: Date.now()
            };
            
            scores.push(newScore);
            scores.sort((a, b) => b.score - a.score);
            if (scores.length > 50) scores.splice(50);
            localStorage.setItem('porsche911Scores', JSON.stringify(scores));
            
            // Submit to global leaderboard API
            submitToGlobalLeaderboard(playerName, game.score, Math.floor(game.time));
            
            // Remove overlay
            document.body.removeChild(document.getElementById('nameEntryOverlay'));
        }
        
        // Global Leaderboard API functions (uses GET to bypass Cloudflare)
        function submitToGlobalLeaderboard(playerName, score, timeSurvived) {
            // Use image beacon - bypasses Cloudflare challenge
            const img = new Image();
            const params = `name=${encodeURIComponent(playerName)}&score=${score}&time=${timeSurvived}`;
            img.src = `/api/submit?${params}&_t=${Date.now()}`;
            console.log('Score submitted to global leaderboard');
        }
        
        function fetchGlobalLeaderboard() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = '/api/leaderboard.js?t=' + Date.now();
                script.onload = () => resolve(window.LEADERBOARD_DATA || []);
                script.onerror = () => resolve([]);
                document.head.appendChild(script);
            });
        }
        
        async function showLeaderboard() {
            const leaderboard = await fetchGlobalLeaderboard();
            
            const overlay = document.createElement('div');
            overlay.id = 'leaderboardOverlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                font-family: 'Courier New', monospace;
            `;
            
            let leaderboardHTML = '';
            if (leaderboard.length === 0) {
                leaderboardHTML = '<p style="color: #aaa;">No scores yet. Be the first!</p>';
            } else {
                leaderboard.forEach((entry, index) => {
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
                    const date = new Date(entry.created_at).toLocaleDateString();
                    leaderboardHTML += `
                        <div style="
                            display: flex;
                            justify-content: space-between;
                            padding: 8px 15px;
                            margin: 4px 0;
                            background: ${index < 3 ? 'rgba(255,215,0,0.2)' : 'rgba(255,255,255,0.1)'};
                            border-radius: 8px;
                            align-items: center;
                        ">
                            <span style="width: 40px; font-size: 18px;">${medal}</span>
                            <span style="flex: 1; font-weight: bold;">${entry.player_name}</span>
                            <span style="width: 80px; text-align: right; color: #FFD700;">${entry.score}</span>
                            <span style="width: 60px; text-align: right; color: #aaa; font-size: 12px;">${entry.time_survived}s</span>
                        </div>
                    `;
                });
            }
            
            overlay.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #1a1a2e, #16213e);
                    padding: 25px;
                    border-radius: 20px;
                    text-align: center;
                    color: white;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                    max-width: 450px;
                    width: 90%;
                    max-height: 80vh;
                    overflow-y: auto;
                    border: 2px solid #FFD700;
                ">
                    <h2 style="margin: 0 0 20px 0; font-size: 28px; color: #FFD700;">üèÜ GLOBAL TOP 10 üèÜ</h2>
                    <div style="text-align: left;">
                        ${leaderboardHTML}
                    </div>
                    <button onclick="document.body.removeChild(document.getElementById('leaderboardOverlay'))" style="
                        background: linear-gradient(45deg, #FF6B35, #FF8C42);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        font-size: 16px;
                        font-weight: bold;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-top: 20px;
                        font-family: 'Courier New', monospace;
                    ">CLOSE</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Close on escape key
            const closeHandler = (e) => {
                if (e.key === 'Escape') {
                    const ol = document.getElementById('leaderboardOverlay');
                    if (ol) document.body.removeChild(ol);
                    document.removeEventListener('keydown', closeHandler);
                }
            };
            document.addEventListener('keydown', closeHandler);
        }
        
        function skipScore() {
            // Save with default name
            const playerName = localStorage.getItem('porsche911PlayerName') || 'Anonymous';
            const scores = JSON.parse(localStorage.getItem('porsche911Scores') || '[]');
            const newScore = {
                name: playerName,
                score: game.score,
                time: Math.floor(game.time),
                date: Date.now()
            };
            
            scores.push(newScore);
            scores.sort((a, b) => b.score - a.score);
            if (scores.length > 50) scores.splice(50);
            localStorage.setItem('porsche911Scores', JSON.stringify(scores));
            
            // Submit to global leaderboard API
            submitToGlobalLeaderboard(playerName, game.score, Math.floor(game.time));
            
            // Remove overlay
            document.body.removeChild(document.getElementById('nameEntryOverlay'));
        }
        
        function checkHighScore(currentScore) {
            const scores = JSON.parse(localStorage.getItem('porsche911Scores') || '[]');
            if (scores.length === 0) return true; // First score is always high score
            
            scores.sort((a, b) => b.score - a.score);
            return currentScore > (scores[0]?.score || 0);
        }
        
        function goToHomepage() {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (gameState === 'gameOver') {
                if (e.code === 'Space') {

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'gameOver') {
                restartGame();
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            touchStart = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStart || gameState === 'gameOver') return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const currentTouch = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            
            const deltaX = currentTouch.x - touchStart.x;
            const deltaY = currentTouch.y - touchStart.y;
            
            // Reset touch controls
            touchControls.left = false;
            touchControls.right = false;
            touchControls.up = false;
            touchControls.down = false;
            
            // Determine direction based on swipe
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal movement
                if (deltaX > 20) touchControls.right = true;
                if (deltaX < -20) touchControls.left = true;
            } else {
                // Vertical movement
                if (deltaY < -20) touchControls.up = true;
                if (deltaY > 20) touchControls.down = true;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchStart = null;
            touchControls.left = false;
            touchControls.right = false;

        function updateCar() {
            // Only allow movement if there's fuel
            if (game.car.fuel > 0) {
                // Handle input with improved physics (keyboard + touch)
                if (game.keys['ArrowLeft'] || game.keys['KeyA'] || touchControls.left) {
                    game.car.x -= 6;
                    game.car.fuel -= 0.03;
                    createParticle(game.car.x + game.car.width, game.car.y + game.car.height - 10, 'dust');
                }
                if (game.keys['ArrowRight'] || game.keys['KeyD'] || touchControls.right) {
                    game.car.x += 6;
                    game.car.fuel -= 0.03;
                    createParticle(game.car.x, game.car.y + game.car.height - 10, 'dust');
                }
                if (game.keys['ArrowUp'] || game.keys['KeyW'] || touchControls.up) {
                    game.car.speed = Math.min(game.car.speed + game.car.acceleration, game.car.maxSpeed);
                    game.car.fuel -= 0.15;
                    game.car.engineHeat += 0.1;
                    // Exhaust particles
                    createParticle(game.car.x + game.car.width/2, game.car.y + game.car.height, 'exhaust');
                } else if (game.keys['ArrowDown'] || game.keys['KeyS'] || touchControls.down) {
                    game.car.speed = Math.max(game.car.speed - game.car.acceleration, -game.car.maxSpeed / 2);
                    game.car.fuel -= 0.08;
                    // Brake dust
                    createParticle(game.car.x + game.car.width/2, game.car.y + game.car.height, 'brake');
                } else {
                    game.car.speed *= (1 - game.car.friction);
                }
                
                // Fuel consumption based on speed and heat
                game.car.fuel -= game.car.speed * 0.025;
                if (game.car.engineHeat > 50) {
                    game.car.fuel -= 0.05; // Overheated engine uses more fuel
                }
            } else {
                // No fuel - car slows down
                game.car.speed *= 0.92;
            }
            
            // Cool down engine gradually
            game.car.engineHeat = Math.max(0, game.car.engineHeat - 0.2);
            
            // Keep car on screen
            game.car.x = Math.max(0, Math.min(canvas.width - game.car.width, game.car.x));
            
            // Ensure fuel doesn't go negative
            game.car.fuel = Math.max(0, game.car.fuel);
            
            // Update score based on speed and time survived
            game.score += Math.floor(game.car.speed * 1.5);

        function updateParticles() {
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const p = game.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.98;
                
                if (p.life <= 0 || p.size < 0.5) {
                    game.particles.splice(i, 1);
                }
            }

        function updatePickups() {
            for (let i = game.pickups.length - 1; i >= 0; i--) {
                game.pickups[i].y += game.gameSpeed + 1;
                game.pickups[i].glow += 0.2; // For glow animation
                
                // Remove pickups that are off screen
                if (game.pickups[i].y > canvas.height) {
                    game.pickups.splice(i, 1);
                    continue;
                }
                
                // Check collision with car
                if (game.pickups[i].x < game.car.x + game.car.width &&
                    game.pickups[i].x + game.pickups[i].width > game.car.x &&
                    game.pickups[i].y < game.car.y + game.car.height &&
                    game.pickups[i].y + game.pickups[i].height > game.car.y) {
                    
                    const pickup = game.pickups[i];
                    
                    // Create collection effect
                    for (let j = 0; j < 8; j++) {
                        createParticle(pickup.x, pickup.y, 'sparkle');
                    }
                    
                    // Apply pickup effect
                    switch (pickup.effect) {
                        case 'fuel':
                            game.car.fuel = Math.min(game.car.maxFuel, game.car.fuel + pickup.value);
                            break;
                        case 'score':
                            game.score += pickup.value;

                        case 'boost':
                            game.car.maxSpeed = Math.min(15, game.car.maxSpeed + pickup.value);
                            setTimeout(() => {

            drawBackground();
            
            if (gameState === 'playing') {
                // Update game state
                updateCar();
                updateObstacles();
                updatePickups();
                updateParticles();
                updateTireTracks();
                
                // Create tire tracks and ambient particles
                createTireTrack();
                createAmbientParticles();
                
                // Spawn new objects
                spawnObstacle();
                spawnPickup();

                game.time += 1/60;
                
                // Increase difficulty over time
                game.gameSpeed = Math.min(6, 2 + game.time / 30);
            } else {
                // Still update particles for visual effects during game over
                updateParticles();
            }
            
            // Draw everything
            drawTireTracks();
            drawCar();
            drawObstacles();
            drawPickups();
            drawParticles();
            
            // Update UI
            updateUI();
            
            // Game over check
            if (game.car.fuel <= 0 && game.car.speed < 0.1) {
                if (gameState !== 'gameOver') {
                    gameState = 'gameOver';
                    saveScore(); // Save the score when game ends
                }
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 80);
                
                ctx.font = 'bold 24px Courier New';
                ctx.fillText(`Final Score: ${game.score}`, canvas.width/2, canvas.height/2 - 30);
                ctx.fillText(`Time Survived: ${Math.floor(game.time)}s`, canvas.width/2, canvas.height/2);
                
                // Check if it's a high score
                const isHighScore = checkHighScore(game.score);
                if (isHighScore) {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillText('üèÜ NEW HIGH SCORE! üèÜ', canvas.width/2, canvas.height/2 + 30);
                }
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 18px Courier New';
                ctx.fillText('SPACE or TAP to restart', canvas.width/2, canvas.height/2 + 60);
                ctx.fillText('H for Homepage', canvas.width/2, canvas.height/2 + 85);
                
                ctx.textAlign = 'start';
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
