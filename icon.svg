<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#FF6B35" rx="64"/>
  
  <!-- Desert background -->
  <rect width="512" height="256" y="256" fill="#DEB887"/>
  <rect width="512" height="128" y="384" fill="#8B7355"/>
  
  <!-- Road -->
  <rect width="512" height="80" y="400" fill="#2F2F2F"/>
  <rect width="4" height="80" x="128" y="400" fill="#FFFF00"/>
  <rect width="4" height="80" x="256" y="400" fill="#FFFF00"/>
  <rect width="4" height="80" x="384" y="400" fill="#FFFF00"/>
  
  <!-- Car body -->
  <rect width="120" height="60" x="196" y="420" fill="#DC143C" rx="8"/>
  
  <!-- Car details -->
  <rect width="120" height="12" x="196" y="420" fill="#8B0000" rx="4"/>
  <rect width="100" height="20" x="206" y="430" fill="#4169E1" rx="4"/>
  
  <!-- Wheels -->
  <circle cx="216" cy="490" r="12" fill="#2F4F4F"/>
  <circle cx="296" cy="490" r="12" fill="#2F4F4F"/>
  <circle cx="216" cy="490" r="6" fill="#666"/>
  <circle cx="296" cy="490" r="6" fill="#666"/>
  
  <!-- Headlights -->
  <circle cx="206" cy="435" r="4" fill="#FFFFE0"/>
  <circle cx="306" cy="435" r="4" fill="#FFFFE0"/>
  
  <!-- Speed lines -->
  <line x1="150" y1="440" x2="180" y2="440" stroke="#FFD700" stroke-width="3"/>
  <line x1="140" y1="450" x2="175" y2="450" stroke="#FFD700" stroke-width="2"/>
  <line x1="160" y1="460" x2="185" y2="460" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Title -->
  <text x="256" y="180" font-family="monospace" font-size="36" font-weight="bold" fill="white" text-anchor="middle">PORSCHE</text>
  <text x="256" y="220" font-family="monospace" font-size="32" font-weight="bold" fill="#FFD700" text-anchor="middle">DESERT</text>
  <text x="256" y="260" font-family="monospace" font-size="32" font-weight="bold" fill="#FFD700" text-anchor="middle">DASH</text>
</svg>